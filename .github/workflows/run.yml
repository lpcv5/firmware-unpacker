name: unpack
run-name: unpack by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      firmware_url:
        description: '请输入固件下载链接'
        required: true
        type: string

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install liblzo2-dev squashfs-tools device-tree-compiler python3-pip -y
          
          # Install python packages without cryptography dependency conflicts
          sudo pip3 install --ignore-installed python-lzo
          
          # Install ubi_reader with specific approach to avoid cryptography conflicts
          sudo apt-get remove python3-cryptography -y || true
          sudo pip3 install --ignore-installed --no-cache-dir ubi_reader

          wget https://github.com/onekey-sec/sasquatch/releases/download/sasquatch-v4.5.1-5/sasquatch_1.0_amd64.deb
          sudo dpkg -i sasquatch_1.0_amd64.deb

          git clone https://github.com/NyaMisty/unluac_miwifi.git
          cd unluac_miwifi
          mkdir build
          javac -d build -sourcepath src  src/unluac/*.java
          jar -cfm build/unluac.jar src/META-INF/MANIFEST.MF -C build .

      - name: Install binwalk from crates.io
        uses: baptiste0928/cargo-install@v3
        with:
          crate: binwalk

      - name: Download firmware
        run: |
          curl -L "${{ github.event.inputs.firmware_url }}" -o firmware.bin

      - name: Unpack firmware
        run: |
          binwalk -Me firmware.bin
      
      - name: Decompile source code
        id: decompile
        run: |
          chmod +x run.sh
          ./run.sh
        continue-on-error: true

      - name: upload debug files (if decompile failed)
        if: steps.decompile.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            ./*
            ./.*
          retention-days: 1

      - name: upload decompiled files
        if: steps.decompile.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: decompiled-lua-files
          path: |
            lua/
          retention-days: 5

      - name: upload decompiled files
        if: steps.decompile.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: root-files
          path: |
            root/
          retention-days: 5
